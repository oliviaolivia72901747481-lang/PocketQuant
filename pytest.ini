[pytest]
# MiniQuant-Lite 测试配置
# 科技股池扩充项目自动化测试配置

# 测试目录
testpaths = tests

# Python 文件匹配模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 输出配置
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 慢速测试（需要网络或大量计算）
    screener: 股票筛选相关测试
    scoring: 评分系统相关测试
    risk: 风险控制相关测试
    data: 数据处理相关测试
    ci: 持续集成测试（快速执行）

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning

# 超时设置（秒）
timeout = 300

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 覆盖率配置（需要 pytest-cov）
# addopts = --cov=core --cov-report=html --cov-report=term-missing
